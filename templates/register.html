<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Phishing Awareness</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #007cf0, #00dfd8);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .register-container {
            max-width: 400px;
            width: 90%;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            transform: translateY(0);
            transition: transform 0.3s ease;
        }

        .register-container:hover {
            transform: translateY(-5px);
        }

        h2 {
            text-align: center;
            color: #007cf0;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #4a5568;
            font-weight: 500;
            font-size: 14px;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8fafc;
        }

        input[type="text"]:focus,
        input[type="password"]:focus,
        input[type="email"]:focus {
            border-color: #007cf0;
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 124, 240, 0.1);
        }

        small {
            display: block;
            margin-top: 8px;
            color: #718096;
            font-size: 12px;
            line-height: 1.5;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(to right, #007cf0, #00dfd8);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 124, 240, 0.4);
        }

        .error {
            color: #e53e3e;
            text-align: center;
            margin-bottom: 20px;
            padding: 10px;
            background: #fff5f5;
            border-radius: 8px;
            font-size: 14px;
        }

        .login-link {
            text-align: center;
            margin-top: 25px;
            color: #4a5568;
            font-size: 14px;
        }

        .login-link a {
            color: #007cf0;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .login-link a:hover {
            color: #00dfd8;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .register-container {
            animation: fadeIn 0.5s ease-out;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Create Account</h2>
        {% if error %}<div class="error">{{ error }}</div>{% endif %}
        <form method="post" autocomplete="off">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autocomplete="off" placeholder="Choose a username">
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required autocomplete="email" placeholder="Enter your email address">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autocomplete="new-password" placeholder="Create a password">
                <small>Password must be at least 8 characters long and include uppercase, lowercase, numbers, and special characters.</small>
            </div>
            <button type="submit">Create Account</button>
        </form>
        <div class="login-link">
            <a href="{{ url_for('login') }}">Already have an account? Sign in</a>
        </div>
    </div>
</body>
</html>
