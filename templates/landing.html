<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Phishing Awareness</title>
  <link rel="stylesheet" href="static/styles.css" />
</head>
<body>
  <nav style="display: flex; justify-content: space-between; align-items: center; margin: 20px;">
    <div style="display: flex; align-items: center;">
        <div style="width: 40px; height: 40px; background: #007cf0; color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.5em; font-weight: bold; box-shadow: 0 2px 8px rgba(0,0,0,0.08);">
            {{ current_user.username[0]|upper }}
        </div>
        <div style="margin-left: 12px;">
            <div style="font-size: 1.1em; font-weight: 600; color: #222;">Welcome, {{ current_user.username }}!</div>
            <div style="font-size: 0.9em; color: #555;">Your security dashboard is ready.</div>
        </div>
    </div>
    <a href="{{ url_for('logout') }}" style="background: #e74c3c; color: white; padding: 8px 18px; border-radius: 5px; text-decoration: none; font-weight: 600;">Logout</a>
  </nav>

  <header class="hero" style="padding: 40px 0;">
    <div class="hero-content" style="max-width: 800px; margin: 0 auto; padding: 0 20px;">
        <h1 class="fade-in" style="font-size: 2.5em; margin-bottom: 10px;">🛡️ Phishing Attacks</h1>
        <p class="fade-in delay" style="font-size: 1.2em; margin-bottom: 20px;">Train. Detect. Defend.</p>
        <div class="buttons fade-in delay-more">
            <a href="{{ url_for('learnmore') }}" class="secondary">Learn More</a>
        </div>
    </div>
  </header>

  <section id="learnmore" class="features">
    <h2>Why Choose Our Platform?</h2>
    <div class="feature-grid">
        <a href="simulation" class="feature-button">🎯 Simulation</a>
        <a href="awareness" class="feature-button">🧠 Awareness</a>
        <a href="detection" class="feature-button">🔍 Detection</a>
      </div>      
  </section>

  <footer>
    © 2025 Phishing Project. Built with awareness in mind.
  </footer>
</body>
</html>
